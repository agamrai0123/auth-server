version: '3.8'

services:
  oracle-db:
    image: gvenzl/oracle-xe:21.3.0
    container_name: oracle-auth-db
    environment:
      ORACLE_PASSWORD: Oracle123!
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/Oracle123!@localhost:1521/XE", "as", "sysdba", "select 1 from dual;"]
      interval: 10s
      timeout: 5s
      retries: 10

  auth-server:
    image: auth-server:latest
    container_name: auth-app
    depends_on:
      oracle-db:
        condition: service_healthy
    environment:
      DATABASE_HOST: oracle-db
      DATABASE_PORT: 1521
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  auth-network:
    driver: bridge

volumes:
  oracle-data:
    driver: local
